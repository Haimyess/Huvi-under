<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Huvi - En Construcción</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px;
      background: #f2f2f2;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>¡Huvi llega pronto!</h1>
  <p>Déjanos tu correo y te avisaremos cuando lancemos.</p>
  <form id="email-form">
    <input type="email" id="email" placeholder="Tu correo" required />
    <button type="submit">Notificarme</button>
  </form>
  <p id="message"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // Reemplaza con tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "TU_ID",
      appId: "TU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("email-form");
    const message = document.getElementById("message");

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      // Valida formato de email
      if (!isValidEmail(email)) {
        message.textContent = "Correo no válido.";
        return;
      }

      // Previene registros múltiples (1 por hora)
      const lastSubmit = localStorage.getItem("lastSubmit");
      if (lastSubmit && Date.now() - lastSubmit < 3600000) {
        message.textContent = "Ya registraste tu correo recientemente.";
        return;
      }

      try {
        await db.collection("emails").add({
          email: email,
          timestamp: Date.now()
        });
        localStorage.setItem("lastSubmit", Date.now());
        message.textContent = "¡Gracias! Te avisaremos cuando lancemos.";
        form.reset();
      } catch (err) {
        console.error("Error al guardar el email:", err);
        message.textContent = "Hubo un error. Inténtalo más tarde.";
      }
    });
  </script>
</body>
</html>
